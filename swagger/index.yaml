---
swagger: "2.0"
info:
  description: >
    goliac is a golang REST application skeleton
    The base path for all the APIs is "/api/v1".
  title: goliac
  version: 1.0.0
tags:
  - name: health
    description: Check if goliac is healthy
x-tagGroups:
  - name: goliac Management
    tags:
      - app
  - name: Health Check
    tags:
      - health
  - name: External API
    description: APIs used to update Github synchronously with Goliac
    tags:
      - external
consumes:
- application/json
produces:
- application/json
schemes:
- http
basePath: "/api/v1"
paths:
  /liveness:
    $ref: ./liveness.yaml
  /readiness:
    $ref: ./readiness.yaml
  /flushcache:
    $ref: ./flushcache.yaml
  /resync:
    $ref: ./resync.yaml
  /status:
    $ref: ./status.yaml
  /users:
    $ref: ./users.yaml
  /users/{userID}:
    $ref: ./user.yaml
  /collaborators:
    $ref: ./collaborators.yaml
  /collaborators/{collaboratorID}:
    $ref: ./collaborator.yaml
  /teams:
    $ref: ./teams.yaml
  /teams/{teamID}:
    $ref: ./team.yaml
  /repositories:
    $ref: ./repositories.yaml
  /repositories/{repositoryID}:
    $ref: ./repository.yaml
  /statistics:
    $ref: ./statistics.yaml
  /unmanaged:
    $ref: ./unmanaged.yaml
  /external/createrepository:
    $ref: ./external_createrepository.yaml

definitions:

  # Health check
  health:
    type: object
    properties:
      status:
        type: string

  # users (org and external)
  users:
    type: array
    items:
      $ref: "#/definitions/user"

  user:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      githubid:
        type: string
        x-isnullable: false

  userDetails:
    type: object
    properties:
      githubid:
        type: string
        x-isnullable: false
      teams:
        type: array
        items:
          $ref: "#/definitions/team"
      repositories:
        type: array
        items:
          $ref: "#/definitions/repository"

  collaboratorDetails:
    type: object
    properties:
      githubid:
        type: string
        x-isnullable: false
      repositories:
        type: array
        items:
          $ref: "#/definitions/repository"
  
  repository:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      visibility:
        type: string
        x-isnullable: false
        x-omitempty: false
      autoMergeAllowed:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      deleteBranchOnMerge:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      allowUpdateBranch:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      archived:
        type: boolean
        x-isnullable: false
        x-omitempty: false

  # repositories
  repositories:
    type: array
    items:
      $ref: "#/definitions/repository"

  repositoryDetails:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      visibility:
        type: string
        x-isnullable: false
        x-omitempty: false
      archived:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      autoMergeAllowed:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      deleteBranchOnMerge:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      allowUpdateBranch:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      teams:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            access:
              type: string
              minLength: 1
      collaborators:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            access:
              type: string
              minLength: 1

  # teams
  teams:
    type: array
    items:
      $ref: "#/definitions/team"

  team:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      path:
        type: string
        x-isnullable: false
      owners:
        type: array
        items:
          type: string
          minLength: 1
      members:
        type: array
        items:
          type: string
          minLength: 1

  teamDetails:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      path:
        type: string
        x-isnullable: false
      owners:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            githubid:
              type: string
              x-isnullable: false
            external:
              type: boolean
              x-isnullable: false
              x-omitempty: false
      members:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            githubid:
              type: string
              x-isnullable: false
            external:
              type: boolean
              x-isnullable: false
              x-omitempty: false
      repositories:
        type: array
        items:
          $ref: "#/definitions/repository"


  # Goliac statistics
  status:
    type: object
    properties:
      lastSyncTime:
        type: string
        minLength: 1
      lastSyncError:
        type: string
      nbUsers:
        type: integer
        x-omitempty: false
      nbUsersExternal:
        type: integer
        x-omitempty: false
      nbTeams:
        type: integer
        x-omitempty: false
      nbRepos:
        type: integer
        x-omitempty: false
      version:
        type: string
      detailedErrors:
        type: array
        items:
          type: string
      detailedWarnings:
        type: array
        items:
          type: string
  
  statistics:
    properties:
      lastTimeToApply:
        type: string
        x-omitempty: false
      lastGithubApiCalls:
        type: integer
        x-omitempty: false
      lastGithubThrottled:
        type: integer
        x-omitempty: false
      maxTimeToApply:
        type: string
        x-omitempty: false
      maxGithubApiCalls:
        type: integer
        x-omitempty: false
      maxGithubThrottled:
        type: integer
        x-omitempty: false

  unmanaged:
    properties:
      users:
        type: array
        items:
          type: string
          minLength: 1
      externally_managed_teams:
        type: array
        items:
          type: string
          minLength: 1
      teams:
        type: array
        items:
          type: string
          minLength: 1
      repos:
        type: array
        items:
          type: string
          minLength: 1
      rulesets:
        type: array
        items:
          type: string
          minLength: 1
      
  # Default Error
  error:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        minLength: 1
